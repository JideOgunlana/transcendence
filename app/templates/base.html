{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{% block title %}{% endblock %}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}" >
		<link rel="shortcut icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}" >
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
		{% block scripts %}{% endblock scripts %}
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<div class="container">
				<a href="/" class="navbar-brand">
					<img src="{% static 'images/favicon-32x32.png' %}" width="32" height="32" alt="">
				</a>
				<button class="navbar-toggler" data-bs-toggler="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navbar">
					<div class="navbar-toggler-icon"></div>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="nav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="/" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="/pong" class="nav-link">Pong</a>
						</li>
						<li class="nav-item">
							<a href="/todo" class="nav-link">Todo</a>
						</li>
						<li class="nav-item">
							<a href="/fitness" class="nav-link">Fitness</a>
						</li>
						<li class="nav-item">
							<a href="/finance" class="nav-link">Finance</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container border-4 p-3">
			{% block body %}
			{% endblock body %}
		</div>
	</body>
</html>
