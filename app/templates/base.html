{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{% block title %}{% endblock %}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
		<link rel="shortcut icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}" >
		<link rel="shortcut icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}" >
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
		<!-- <script>
			{% block script %}{% endblock %}
		</script> -->
		{% block head %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a href="/" class="navbar-brand">
					<img src="{% static 'images/favicon-32x32.png' %}" width="32" height="32" alt="">
				</a>
				<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navbar">
					<div class="navbar-toggler-icon"></div>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="nav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="/" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="/pong" class="nav-link">Pong</a>
						</li>
						<li class="nav-item">
							<a href="/todo" class="nav-link">Todo</a>
						</li>
						<li class="nav-item">
							<a href="/fitness" class="nav-link">Fitness</a>
						</li>
						<li class="nav-item">
							<a href="/finance" class="nav-link">Finance</a>
						</li>
						<li class="nav-item">
							<a href="/flights" class="nav-link">Flights</a>
						</li>

						{% if request.user.is_authenticated %}
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><button type="button" class="btn btn-primary">{{ request.user.first_name }}</button>
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="#">Action</a>
									<a class="dropdown-item" href="#">Another action</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="/users/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
								</div>
							</li>
						{% else %}
							<li class="nav-item">
								<a href="/users" class="nav-link"><button type="button" class="btn btn-primary">Login</button></a>
							</li>
							<li class="nav-item">
								<a href="/users" class="nav-link"><button type="button" class="btn btn-secondary">Sign up</button></a>
							</li>
						{% endif %}

					</ul>
				</div>
			</div>
		</nav>
			<div class="container border-4 p-3">
				{% block body %}
				{% endblock %}
			</div>
	<!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
	</body>
</html>
