<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>
    <div id="user-input-overlay">
      <div id="form-wrapper">
        <form id="tournament-form">
          <div id="input-number-players">Number of Players: <input type="text" name="fplayerNumber"><br><br></div>
          <div id="input-player-names"></div>
          <button id="submit" type="button" value="Submit">Submit</button>
        </form>        
      </div>
    </div>
    <div id="overlay">
      <div id="scoreBoard">
        <div id="player-left">
          <p class="player-name">teffdsfds</p>
          <p class="score score-left">0</p>
        </div>
        <div id="player-right">
          <p class="player-name">lol</p>
          <p class="score score-right">0</p>
        </div>
        <!--<p class="score score-left">0</p>
        <p class="score score-right">0</p>-->
      </div>
      <div id="main-container">
        <img id="btn-start" src="start.png">
        <div id="winning-background">
          <p id='winning-text'>Player X won the game!</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
